<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Luckiest Guy' rel='stylesheet'>
  <title>Starter Page</title>
  <style>
    body {
      font-family: 'Luckiest Guy';
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 85vh;
      margin: 0;
      background-color: #080834;
      position: relative;
    }
    h1 {
      margin-bottom: 50px;
      font-size: 100px;
      color: #3a3a7e;
      text-shadow: 5px 7px 4px black;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    button {
      padding: 10px 106px;
      font-family: 'Luckiest Guy';
      font-size: 50px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      background-color: #3a3a7e;
      color: black;
      transition: background-color 0.3s;
      box-shadow: 5px 7px 4px black;

    }
    button:hover {
      background-color: #2b2b5e;
    }
    .feedback-button {
      position: absolute;
      bottom: 5px;
      right: 15px;
      padding: 10px;
      height: 75px;
      width: 75px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background-color: #3a3a7e;
      transition: background-color 0.3s;
      box-shadow: 5px 7px 4px black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .feedback-button:hover {
      background-color: #2b2b5e;
    }
    .feedback-button img {
    width: 40px;
    height: 40px;
    }
  </style>
</head>
<body>
  <h1>BUZZ</h1>
  <div class="buttons">
    <button onclick="button1Action()">Join!</button>
    <button onclick="button2Action()">Create.</button>
    <button onclick="button3Action()">Rules?</button>
  </div>
<button class="feedback-button" onclick="feedbackButtonAction()"><img src="https://icons.veryicon.com/png/o/miscellaneous/project-icon-1/discussion-3.png" alt="Feedback"></button>

  <script>
    function button1Action() {
      alert('Button 1 clicked!');
    }

    function button2Action() {
      alert('Button 2 clicked!');
    }

    function button3Action() {
      alert('Button 3 clicked!');
    }
    
    function feedbackButtonAction() {
      alert('Feedback button clicked!');
    }
  </script>
</body>
</html>
