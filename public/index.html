    .light-bulbs {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    width: 800px;
    margin: 0 auto;
    }

    .light-bulb {
    border-radius: 50%;
    height: 30px;
    width: 30px;
    position: relative;
    animation-duration: 1.1s;
    animation-iteration-count: infinite;
    }

    .light-bulb::before {
    content: '';
    position: absolute;
    border: 2px solid #222;
    width: 10px;
    height: 10px;
    background: #222;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
    left: 25%;
    top: -12px;
    }

    .light-bulb::after {
    content: '';
    top: -20px;
    left: 60%;
    position: absolute;
    width: 90px;
    height: 28px;
    border-bottom: 4px solid #222;
    border-radius: 50%;
    z-index: -1;
    }

    .light-bulb:last-of-type::after {
    border: none;
    }

    .light-bulb.theme-color-one {
    background: var(--theme-color-one);
    animation-name: light-up-theme-color-one;
    }
